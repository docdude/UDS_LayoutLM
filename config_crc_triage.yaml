# CRC Triage Model Configuration
# Focused on: Document type (colonoscopy/FIT/FOBT), dates, and results
# Updated with ClinicalLayoutLM improvements

model:
  base_model: "microsoft/layoutlmv3-base"
  max_length: 512

training:
  output_dir: "./models/crc_triage_v3"  # v3: Fixed FOBT labels with OCR text
  epochs: 30
  batch_size: 8  # L4 has 24GB VRAM, can handle larger batches
  gradient_accumulation_steps: 1  # No need to accumulate on L4
  learning_rate: 0.00003  # Reduced for finer convergence
  weight_decay: 0.01
  warmup_ratio: 0.1
  fp16: true  # Enable FP16 on GPU for 2x speedup
  lr_scheduler_type: "cosine"  # Cosine annealing (better than linear decay)
  eval_strategy: "epoch"
  save_strategy: "epoch"
  logging_steps: 10
  device: "cpu"  # Use "cuda" for GPU, "cpu" for CPU
  dataloader_num_workers: 4  # Parallel data loading (Linux only, use 0 on Windows)
  report_to: "tensorboard"  # Enable TensorBoard logging
  early_stopping_patience: 5  # Stop if no improvement for 5 epochs
  load_best_model_at_end: true  # Load best checkpoint at end
  entity_boost: 5.0  # Weight multiplier for entity classes (lower = better precision)
  o_weight: 1.0  # Weight for O class (higher = better precision, lower = better recall)
  # Image augmentation - DISABLED (hurts performance per MMG experiments)
  augment_images: false
  augment_prob: 0.3

data:
  dataset: "./data/dataset_crc_triage_v4_merged"  # v4: Fixed FOBT labels + negatives

labels:
  module: "src.labels_crc_triage"
